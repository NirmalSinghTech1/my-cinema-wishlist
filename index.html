<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cinema Wishlist</title>
    <link rel="icon" type="image/x-icon" href="./icon.svg">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="/logo.png" alt="Logo of the site" id="logo">
        <h1 class="h-title">My <span>Cinema</span> Wishlist</h1>
    </header>
    <div id="notifications">
        
    </div>
    <main class="container">
        <!-- ADD MOVIE DETAILS FORM-->
        <form action="#" class="form" id="form">
            <label 
                for="name">
                    Movie Name 
                <span aria-hidden="true">*</span>
            </label>
            <input 
                type="text" 
                id="name" 
                name="Movie" 
                autocomplete="off"
                aria-required="true">
            <label 
                for="genre">
                    Genres 
                <span aria-hidden="true">*</span>
            </label>
            <input 
                type="text" 
                id="genre" 
                name="Genres" 
                autocomplete="off"
                aria-required="true">
            <label 
                for="year">
                    Year 
                <span aria-hidden="true">*</span>
            </label>
            <input 
                type="number" 
                name="number" 
                id="year" 
                aria-required="true">
            <input 
                type="submit" 
                value="Add Movie" 
                id="submit"
                aria-label="submit">
        </form>

        <!-- MOVIES DATA -->
        <div class="movies-list-container" role="movies-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Movie Name</th>
                        <th>Genres</th>
                        <th>Year</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="movies-container">
                    
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
